server {
    listen 8083;
    server_name localhost;
    
    # 主要应用路由
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
    
    # 图片代理配置 - 解决lanhu跨域问题
    location /api/lanhu/ {
        # 代理到lanhu图床
        proxy_pass https://lanhu-oss-proxy.lanhuapp.com/;
        
        # 跨域头设置
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        
        # 缓存设置
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # 代理头设置
        proxy_set_header Host lanhu-oss-proxy.lanhuapp.com;
        proxy_set_header Referer https://lanhuapp.com;
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36";
        
        # SSL设置
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        
        # 超时设置
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}